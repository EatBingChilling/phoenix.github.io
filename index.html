<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML 画板</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f0f0f0;
        color: #333;
    }
    #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        cursor: crosshair;
        z-index: -1; /* 将画板置于最底层 */
    }
    #sidebar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 330px;
        height: 100%;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        transform: translateX(-100%);
        overflow: auto; /* 添加滚动条 */
    }
    #sidebar.open {
        transform: translateX(0);
    }
    #sidebar-content {
        padding: 20px;
    }
    #toggle-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: opacity 0.3s ease;
        opacity: 1; /* 默认显示按钮 */
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #toggle-btn:hover {
        background-color: #0056b3;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    input[type="text"],
    select,
    input[type="range"],
    input[type="checkbox"] {
        margin-bottom: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<div id="sidebar">
    <div id="sidebar-content">
        <div>
            <label for="color-select">颜色:</label>
            <select id="color-select">
                <option value="#000000">黑色</option>
                <option value="#ff0000">红色</option>
                <option value="#00ff00">绿色</option>
                <option value="#0000ff">蓝色</option>
                <option value="#ffff00">黄色</option>
            </select>
        </div>
        <div>
            <label for="text-input">文字:</label>
            <input type="text" id="text-input">
        </div>
        <div>
            <label for="font-size-range">字体大小:</label>
            <input type="range" id="font-size-range" min="10" max="50" value="20">
        </div>
        <div>
            <input type="checkbox" id="mode-toggle">
            <label for="mode-toggle">切换模式</label>
        </div>
        <div>
            <label for="line-width-range">线条粗细:</label>
            <input type="range" id="line-width-range" min="1" max="10" value="5">
        </div>
        <div>
            <input type="checkbox" id="eraser-toggle">
            <label for="eraser-toggle">使用橡皮擦</label>
        </div>
        <div>
            <label for="eraser-size-range">橡皮擦大小:</label>
            <input type="range" id="eraser-size-range" min="5" max="50" value="10">
        </div>
        <div>
            <button onclick="clearCanvas()">清屏</button>
            <button onclick="saveCanvas()">保存</button>
            <input type="file" id="image-input" accept="image/*">
            <button onclick="importImage()">导入</button>
        </div>
    </div>
</div>

<button id="toggle-btn" onclick="toggleSidebar()">...</button>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var painting = false;

    canvas.addEventListener('touchstart', startPosition);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endPosition);

    function startPosition(e) {
        painting = true;
        draw(e);
    }

    function endPosition() {
        painting = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;

        var mouseX, mouseY;
        if (e.type === 'touchmove' || e.type === 'touchstart' || e.type === 'touchend') {
            e.preventDefault(); // 防止滚动页面
            mouseX = e.touches[0].clientX - canvas.offsetLeft;
            mouseY = e.touches[0].clientY - canvas.offsetTop;
        } else {
            mouseX = e.clientX - canvas.offsetLeft;
            mouseY = e.clientY - canvas.offsetTop;
        }

        if (document.getElementById('eraser-toggle').checked) { // 如果橡皮擦复选框被勾选
            var eraserSize = document.getElementById('eraser-size-range').value;
            ctx.clearRect(mouseX - eraserSize / 2, mouseY - eraserSize / 2, eraserSize, eraserSize);
        } else {
            ctx.lineWidth = document.getElementById('line-width-range').value;
            ctx.lineCap = 'round';
            var color = document.getElementById('color-select').value;
            ctx.strokeStyle = color;

            ctx.lineTo(mouseX, mouseY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(mouseX, mouseY); // 移动到新的起始点
        }
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveCanvas() {
        var link = document.createElement('a');
        link.download = 'canvas.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    function importImage() {
        var fileInput = document.getElementById('image-input');
        var file = fileInput.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var img = new Image();
                img.onload = function() {
                    canvas.style.backgroundImage = "url('" + img.src + "')";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
